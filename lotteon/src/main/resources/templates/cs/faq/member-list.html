<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common/_header.css">
    <link rel="stylesheet" href="/css/common/_footer.css">
    <link rel="stylesheet" href="/css/cs/faq/list.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>롯데ON 고객센터 자주묻는 질문 - 회원</title>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButtons = document.querySelectorAll('.toggle-btn');

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const faqBox = button.closest('.faq-box');
                    const faqList = faqBox.querySelector('.faq-list');

                    // toggle class
                    faqList.classList.toggle('show-limit');

                    // 버튼 텍스트 변경
                    button.textContent = faqList.classList.contains('show-limit') ? '더보기' : '간단히보기';
                });
            });
        });
    </script>
</head>

<body>
<div id="wrapper">
    <th:block th:include="/common/_header" />
    <main>
        <div class="notice-wrapper">
            <div class="notice-path">
                <span>홈</span> &gt; <strong>자주묻는 질문</strong>
            </div>

            <div class="cs-container">
                <th:block th:include="/common/_faq_aside.html" />

                <section class="cs-content">
                    <h3 class="cs-title">회원</h3>
                    <p class="cs-desc">회원관련 자주 묻는 질문입니다.</p>

                    <div class="faq-box">
                        <div class="faq-section-title">가입</div>
                        <ul class="faq-list">
                            <th:block th:each="faq : ${joinFaqs}">
                                <li>
                                    <span class="q-icon">Q.</span>
                                    <a th:href="@{/faq/view/{faqId}(faqId=${faq.faqId})}" th:text="${faq.title}"></a>
                                </li>
                            </th:block>
                        </ul>
                        <div class="faq-more">
                            <button class="toggle-btn">간략히보기</button>
                        </div>
                    </div>

                    <div class="faq-box">
                        <div class="faq-section-title">탈퇴</div>
                        <ul class="faq-list">
                            <th:block th:each="faq : ${withdrawFaqs}">
                                <li>
                                    <span class="q-icon">Q.</span>
                                    <a th:href="@{/faq/view/{faqId}(faqId=${faq.faqId})}" th:text="${faq.title}"></a>
                                </li>
                            </th:block>
                        </ul>
                        <div class="faq-more">
                            <button class="toggle-btn">간략히보기</button>
                        </div>
                    </div>

                    <div class="faq-box">
                        <div class="faq-section-title">로그인</div>
                        <ul class="faq-list">
                            <th:block th:each="faq : ${loginFaqs}">
                                <li>
                                    <span class="q-icon">Q.</span>
                                    <a th:href="@{/faq/view/{faqId}(faqId=${faq.faqId})}" th:text="${faq.title}"></a>
                                </li>
                            </th:block>
                        </ul>
                        <div class="faq-more">
                            <button class="toggle-btn">간략히보기</button>
                        </div>
                    </div>

                    <div class="faq-box">
                        <div class="faq-section-title">회원정보</div>
                        <ul class="faq-list">
                            <th:block th:each="faq : ${infoFaqs}">
                                <li>
                                    <span class="q-icon">Q.</span>
                                    <a th:href="@{/faq/view/{faqId}(faqId=${faq.faqId})}" th:text="${faq.title}"></a>
                                </li>
                            </th:block>
                        </ul>
                        <div class="faq-more">
                            <button class="toggle-btn">간략히보기</button>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>

    <th:block th:include="/common/_footer" />
</div>
</body>

</html>
