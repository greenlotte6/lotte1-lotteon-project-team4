<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/common/_header.css">
    <link rel="stylesheet" href="/css/common/_footer.css">
    <link rel="stylesheet" href="/css/cs/qna/list.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title th:text="${siteConfig.siteTitle} + ' - ' + ${siteConfig.siteSubtitle}">기본 제목</title>
    <link rel="icon" th:href="@{'/uploads/' + ${logo.favicon}}" type="image/x-icon">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const bar = document.querySelector('.bar');
            const barcate = document.querySelector('.bar-cate');
            const fullview = document.querySelector('.full-view');
            const fullmenu = document.querySelector('.full-menu');
            const all = document.getElementsByClassName('all')[0];
            const rank = document.querySelector('.rank');
            const ranknav = document.getElementById('rank-nav');

            rank.addEventListener('click', () => {
                ranknav.classList.toggle('rank-show');
            });

            rank.addEventListener('mouseleave', () => {
                ranknav.classList.remove('rank-show');
            });
            /*
            const rankitem = document.getElementsByClassName('rank-item')[0];
            let currentIndex = 0;
            */

            bar.addEventListener('click', () => {
                barcate.classList.toggle('show');
            });

            bar.addEventListener('mouseleave', () => {
                barcate.classList.remove('show');
            });

            fullview.addEventListener('click', () => {
                fullmenu.classList.toggle('menu');
            });

            all.addEventListener('mouseleave', () => {
                fullmenu.classList.remove('menu');
            });

            /*
            function showNextItem() {
                currentIndex = (currentIndex + 1) % rankitem.length;
                ranklist.style.transform = `translateY(-${currentIndex * 100}%)`;
            }

            setInterval(showNextItem, 3000);
            */
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <th:block th:include="/common/_header"/>

        <main>

            <div class="notice-wrapper">
                <div class="notice-path">
                    <span>홈</span> &gt; <strong>문의하기</strong>
                </div>


                <div class="cs-container">
                    <th:block th:include="/common/_cs_qna_aside.html"/>
                    <section class="cs-content">
                        <h3 class="cs-title">여행 / 숙박 / 항공</h3>
                        <p class="cs-desc">여행 / 숙박 / 항공 관련 문의내용 입니다.</p>

                        <table class="cs-table">
                            <tbody>
                            <!-- tripList -->
                            <tr th:each="trip : ${tripList}">
                                <td><input type="checkbox" th:value="${trip.user.uid}"></td>
                                <td th:text="${trip.tripId}"></td>
                                <td th:text="${trip.tripType1}"></td>
                                <td th:text="${trip.tripType2}"></td>
                                <td><a th:href="@{'/admin/cs/trip/write/' + ${trip.tripId}}" th:text="${trip.title}"></a></td>
                                <td th:text="${trip.userUid}"></td>
                                <td th:text="${#temporals.format(trip.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${trip.status == '검토중' ? 'ing' : 'clear'}" th:text="${trip.status}"></span>
                                </td>
                            </tr>

                            <!-- safyList -->
                            <tr th:each="safy : ${safyList}">
                                <td><input type="checkbox" th:value="${safy.user.uid}"></td>
                                <td th:text="${safy.safyId}"></td>
                                <td th:text="${safy.safyType1}"></td>
                                <td th:text="${safy.safyType2}"></td>
                                <td><a th:href="@{'/admin/cs/safy/write/' + ${safy.safyId}}" th:text="${safy.title}"></a></td>
                                <td th:text="${safy.userUid}"></td>
                                <td th:text="${#temporals.format(safy.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${safy.status == '검토중' ? 'ing' : 'clear'}" th:text="${safy.status}"></span>
                                </td>
                            </tr>

                            <!-- returnList -->
                            <tr th:each="returnItem : ${returnList}">
                                <td><input type="checkbox" th:value="${returnItem.user.uid}"></td>
                                <td th:text="${returnItem.returnId}"></td>
                                <td th:text="${returnItem.returnType1}"></td>
                                <td th:text="${returnItem.returnType2}"></td>
                                <td><a th:href="@{'/admin/cs/return/write/' + ${returnItem.returnId}}" th:text="${returnItem.title}"></a></td>
                                <td th:text="${returnItem.userUid}"></td>
                                <td th:text="${#temporals.format(returnItem.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${returnItem.status == '검토중' ? 'ing' : 'clear'}" th:text="${returnItem.status}"></span>
                                </td>
                            </tr>

                            <!-- orderList -->
                            <tr th:each="order : ${orderList}">
                                <td><input type="checkbox" th:value="${order.user.uid}"></td>
                                <td th:text="${order.orderId}"></td>
                                <td th:text="${order.orderType1}"></td>
                                <td th:text="${order.orderType2}"></td>
                                <td><a th:href="@{'/admin/cs/order/write/' + ${order.orderId}}" th:text="${order.title}"></a></td>
                                <td th:text="${order.userUid}"></td>
                                <td th:text="${#temporals.format(order.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${order.status == '검토중' ? 'ing' : 'clear'}" th:text="${order.status}"></span>
                                </td>
                            </tr>

                            <!-- deliveryList -->
                            <tr th:each="delivery : ${deliveryList}">
                                <td><input type="checkbox" th:value="${delivery.user.uid}"></td>
                                <td th:text="${delivery.deliveryId}"></td>
                                <td th:text="${delivery.deliveryType1}"></td>
                                <td th:text="${delivery.deliveryType2}"></td>
                                <td><a th:href="@{'/admin/cs/delivery/write/' + ${delivery.deliveryId}}" th:text="${delivery.title}"></a></td>
                                <td th:text="${delivery.userUid}"></td>
                                <td th:text="${#temporals.format(delivery.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${delivery.status == '검토중' ? 'ing' : 'clear'}" th:text="${delivery.status}"></span>
                                </td>
                            </tr>

                            <!-- memberList -->
                            <tr th:each="member : ${memberList}">
                                <td><input type="checkbox" th:value="${member.user.uid}"></td>
                                <td th:text="${member.memberId}"></td>
                                <td th:text="${member.memberType1}"></td>
                                <td th:text="${member.memberType2}"></td>
                                <td><a th:href="@{'/admin/cs/member/write/' + ${member.memberId}}" th:text="${member.title}"></a></td>
                                <td th:text="${member.userUid}"></td>
                                <td th:text="${#temporals.format(member.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${member.status == '검토중' ? 'ing' : 'clear'}" th:text="${member.status}"></span>
                                </td>
                            </tr>

                            <!-- couponList -->
                            <tr th:each="coupon : ${couponList}">
                                <td><input type="checkbox" th:value="${coupon.user.uid}"></td>
                                <td th:text="${coupon.couponId}"></td>
                                <td th:text="${coupon.couponType1}"></td>
                                <td th:text="${coupon.couponType2}"></td>
                                <td><a th:href="@{'/admin/cs/coupon/write/' + ${coupon.couponId}}" th:text="${coupon.title}"></a></td>
                                <td th:text="${coupon.userUid}"></td>
                                <td th:text="${#temporals.format(coupon.date, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:class="${coupon.status == '검토중' ? 'ing' : 'clear'}" th:text="${coupon.status}"></span>
                                </td>
                            </tr>

                            <!-- 데이터가 없을 때 -->
                            <tr th:if="${#lists.isEmpty(tripList) && #lists.isEmpty(safyList) && #lists.isEmpty(returnList) && #lists.isEmpty(orderList) && #lists.isEmpty(deliveryList) && #lists.isEmpty(memberList) && #lists.isEmpty(couponList)}">
                                <td colspan="8" class="text-center">등록된 항목이 없습니다.</td>
                            </tr>
                            </tbody>

                        <div class="qna-button">
                            <button>
                                <a th:href="@{/qna/write}">문의하기</a>
                            </button>
                        </div>
                        <div class="pagination">
                            <a th:if="${currentPage > 0}" th:href="@{/qna/trip-list(page=${currentPage - 1})}">이전</a>
                            <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                                <a th:classappend="${pageNum - 1 == currentPage} ? 'active'"
                                   th:href="@{/qna/trip-list(page=${pageNum - 1})}"
                                   th:text="${pageNum}">1</a>
                            </th:block>
                            <a th:if="${currentPage < totalPages - 1}" th:href="@{/qna/trip-list(page=${currentPage + 1})}">다음</a>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <th:block th:include="/common/_footer"/>
    </div>
</body>

</html>
