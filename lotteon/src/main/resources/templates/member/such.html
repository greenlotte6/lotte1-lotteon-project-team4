<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${siteConfig.siteTitle} + ' - ' + ${siteConfig.siteSubtitle}">기본 제목</title>
    <link rel="stylesheet" href="/css/member/find.css" />
    <link rel="stylesheet" href="/css/member/such.css" />
</head>
<body>

<main class="find-result">
    <h2>아이디 찾기 결과</h2>

    <table class="result-table">
        <tr>
            <th>이름</th>
            <td th:text="${user.uname}">홍길동</td>
        </tr>
        <tr>
            <th>아이디</th>
            <td th:text="${user.uid}">honggildong</td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${user.email}">honggildong@gmail.com</td>
        </tr>
        <tr>
            <th>가입일</th>
            <td th:text="${#temporals.format(user.u_created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>

    <p>고객님의 정보와 일치하는 아이디입니다.</p>

    <div class="btn-group">
        <a th:href="@{/member/login}" class="btn-login">로그인</a>
        <a th:href="@{/member/find}" class="btn-findpw">비밀번호 찾기</a>
    </div>
</main>

</body>
</html>
