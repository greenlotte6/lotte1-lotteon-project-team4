<div th:fragment="modalContent">
    <link rel="stylesheet" th:href="@{/css/myaccount/seller.css}"/>
    <div class="message-log">
        <div class="message-title">판매자정보</div>
        <button class="close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X
        </button>
    </div>
    <main>
        <div class="main_container">
            <table class="table-container">
                <tr>
                    <th>판매자등급</th>
                    <td th:text="${}"
                </tr>
                <tr>
                    <th>상호</th>
                    <td th:text="${seller.company}">상호명</td>
                </tr>
                <tr>
                    <th>대표자</th>
                    <td th:text="${seller.ceo}">홍길동</td>
                </tr>
                <tr>
                    <th>사업자번호</th>
                    <td th:text="${seller.biz_num}">123-45-67890</td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${seller.number}">051-123-4567</td>
                </tr>
                <tr>
                    <th>FAX</th>
                    <td th:text="${seller.fax}">051-987-6543</td>
                </tr>
                <tr>
                    <th>영업소재지</th>
                    <td th:text="${seller.addr1 + ' ' + seller.addr2}">부산광역시 ...</td>
                </tr>
            </table>
            <p>* 위 정보는 전자상거래 법 제 20조 제 2항 및 동법시행령 제 25조 제 2항에 의거하여<br>소비자보호에 의거 공개합니다.</p>
            <div class="M-button">
                <button class="moon" onclick="openModal('/myaccount/inquiry-modal')">문의하기</button>
            </div>
        </div>
    </main>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <iframe id="modalFrame"></iframe>
        </div>
    </div>

    <script src="/js/modal.js"></script>
</div>
