<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <link rel="stylesheet" href="/css/common/_header.css" />
    <link rel="stylesheet" href="/css/common/_footer.css" />
    <link rel="stylesheet" href="/css/myaccount/home.css" />
    <link rel="stylesheet" href="/css/myaccount/order.css" />
    </style>
</head>
<body>
    <th:block th:include="/common/_header"/>
    <main>
        <th:block th:include="/common/_myaccount_top"/>
    <div class="main_container">
        <th:block th:include="/common/_myaccount_sied"/>
          <div class="content">
            <div class="banner">810 × 86 배너 광고</div>
            <h2>전체주문내역</h2>
            <div class="date-such">
                <div class="query-row">
                  <span>기간별조회</span>
                  <div class="button-group" id="fixedButtons">
                    <button onclick="setFixedRange(7)">7일</button>
                    <button onclick="setFixedRange(15)">15일</button>
                    <button onclick="setFixedRange(30)">1개월</button>
                    <div class="border-line"></div> 
                  </div>
                  <div class="button-group" id="monthButtons"></div> 
                  <div class="border-line"></div> 
                  <div class="date-check">
                    <input type="date" id="startDate"> ~
                    <input type="date" id="endDate">
                    <button onclick="query()" style="width: 55px; height: 35px; margin-left: 5px;">조회</button>
                  </div>
                </div>
              </div>
            <div class="order-list">
              <div class="order-header">
                <div class="order-date">날짜</div>
                <div class="order-info">상품정보</div>
                <div class="order-status">상태</div>

              </div>
              <div class="order-row">
                <div class="order-date">2022-12-13</div>
                <div class="order-info_num">
                  <div class="order-img"></div>
                  <div class="order-text">
                    <a class="click-bar" onclick="openModal('order-details.html')" >주문번호 : 1012211341</a><br />
                    <a class="click-bar" onclick="openModal('seller.html')" >(주)상품명</a><br />
                    상호명<br>
                    수량 : 1개<br/>
                    34,000원
                  </div>
                </div>
                <div class="order-status">배송완료</div>
                <div class="order-actions">
                  <button class="btn" onclick="openModal('buy.html')">구매확정</button>
                  <button class="btn" onclick="openModal('review.html')">상품평쓰기</button>
                  <button class="btn" onclick="openModal('return.html')">반품신청</button>
                  <button class="btn" onclick="openModal('exchange.html')">교환신청</button>
                </div>
              </div>
              <div class="order-row">
                <div class="order-date">2022-12-13</div>
                <div class="order-info_num">
                  <div class="order-img"></div>
                  <div class="order-text">
                    <a class="click-bar" onclick="openModal('order-details.html')">주문번호 : 1012211341</a><br />
                    <a class="click-bar" onclick="openModal('seller.html')">(주)상품명</a><br />
                    상호명<br>
                    수량 : 1개<br />
                    34,000원
                  </div>
                </div>
                <div class="order-status">배송완료</div>
                <div class="order-actions">
                  <button class="btn" onclick="openModal('buy.html')">구매확정</button>
                  <button class="btn" onclick="openModal('review.html')">상품평쓰기</button>
                  <button class="btn" onclick="openModal('return.html')">반품신청</button>
                  <button class="btn" onclick="openModal('exchange.html')">교환신청</button>
                </div>
              </div>
            </div>
            <div class="pagination">
                <button>&lt; 이전</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>다음 &gt;</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <th:block th:include="/common/_footer"/>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <iframe id="modalFrame"></iframe>
      </div>
    </div>

    <script src="/js/modal.js"></script>
    <script src="/js/date.js"></script>
    <script src="/js/head.js"></script>

  </html>
