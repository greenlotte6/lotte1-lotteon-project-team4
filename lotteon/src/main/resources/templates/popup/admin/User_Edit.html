<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/member/user_edit.css">
    <title>admin user edit</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>회원수정</h2>
            <button class="X close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X</button>
        </div>
        <div class="content">

                <form action="#">
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" value="asd123" readonly></td>

                            <td>이름</td>
                            <td><input type="text" value="홍길동"></td>
                        </tr>
                        <tr>
                            <td>성별</td>

                            </td>
                        </tr>
                        <tr>
                            <td>등급</td>
                            <td><input type="text" value="FAMILY" readonly></td>
                        </tr>
                        <tr>
                            <td>상태</td>
                            <td class="green">정상</td>
                        </tr>
                        <tr>
                            <td>EMAIL</td>
                            <td><input type="text" value="asd1234@gmail.com"></td>
                        </tr>
                        <tr>
                            <td>휴대폰</td>
                            <td><input type="text" value="010-1234-1234"></td>
                        </tr>
                        <tr>
                            <td>우편번호</td>
                            <td><input type="text" value="12345"><button type="button" class="addr-button">우편번호 검색</button></td>
                        </tr>
                        <tr>
                            <td>기본주소</td>
                            <td><input type="text" value="부산광역시 진구 부전동 123"></td>
                        </tr>
                        <tr>
                            <td>상세주소</td>
                            <td><input type="text" value="00아파트 1층 101호"></td>
                        </tr>
                        <tr>
                            <td>가입일</td>
                            <td>0000-00-00 00:00:00</td>
                        </tr>
                        <tr>
                            <td>최근 로그인</td>
                            <td>0000-00-00 00:00:00</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="button">
            <button class="register">수정하기</button>
        </div>
    </div>
</body>
</html>
