<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qna/view.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title th:text="${siteConfig.siteTitle} + ' - ' + ${siteConfig.siteSubtitle}">기본 제목</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            $('.hover').click(function (e) {
                $(this).parent().toggleClass('active');
            })


        });
    </script>
</head>

<body>
<th:block th:include="/common/_admin_header"/>
<main>
    <div class="main-wrapper">
        <th:block th:include="/common/_admin_aside"/>

        <div class="main">
            <div class="setting">
                <h1>문의하기 보기</h1>
                <ul>
                    <li><a th:href="@{/admin/index}">HOME &nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/cs/notice/list}">고객센터 &nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/cs/qna/view}"><span>문의하기 &nbsp;</span></a></li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="container">
                <table>
                    <tr>
                        <td style="font-weight: 700; font-size: 15px;">유형</td>
                        <td>회원-가입</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; font-size: 15px;">제목</td>
                        <td>아이디를 여러개 사용할수있나요?</td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; font-size: 15px;">내용</td>
                        <td>
                            개인적인 사정으로 아이디를 3개 사용했으면 하는데<br> 사용할수있나요?
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; font-size: 15px;">답변</td>
                        <td>대한민국 No1 오픈마켓 LotteON <br>
                            안녕하세요.Chhak 고객님 저희 LotteON을 이용해 주셔서 감사합니다. <br>
                            안타깝게도 개인회원은 1개의 계정만 사용할수있습니다. <br>
                            문의하신 내용에 만족하셨나요?
                        </td>
                    </tr>
                </table>
                <div class="btn">
                    <button>삭제</button>
                    <button>목록</button>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>

</html>
