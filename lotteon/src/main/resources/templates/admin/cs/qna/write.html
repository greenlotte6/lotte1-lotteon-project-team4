<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qna/write.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>문의하기 답변</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            $('.hover').click(function (e) {
                $(this).parent().toggleClass('active');
            })
        });
    </script>
</head>

<body>
<th:block th:include="/common/_admin_header"/>
<th:block th:include="/common/_admin_aside"/>

<div class="main">
    <div class="setting">
        <h1>문의하기 답변</h1>
        <ul>
            <li><a th:href="@{/admin/index}">HOME &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/notice/list}">고객센터 &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/qna/write}"><span>문의하기 &nbsp;</span></a></li>
        </ul>
    </div>
    <div class="line"></div>
    <div class="container">

        <div class="table-wrapper">
            <table>
                <tr>
                    <td class="tabel-td2">유형</td>
                    <td>회원-가입</td>
                </tr>
                <tr>
                    <td class="tabel-td">제목</td>
                    <td>개인회원과 법인회원에차이가 있나요?</td>
                </tr>
                <tr>
                    <td class="tabel-td">내용</td>
                    <td>개인회원하고 법인회원차이를 알고싶어요 그리고 법인회원으로가입하면<br>
                        혜택이 있나요?
                    </td>
                </tr>
                <tr>
                    <td class="tabel-td">답변</td>
                    <td>
                        <textarea name="name" id="qna"></textarea>
                    </td>
                </tr>
            </table>
            <div class="btn">
                <button>삭제</button>
                <button>답변등록</button>
                <button>목록</button>
            </div>
        </div>
    </div>
</div>
</div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>

</html>
