<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/notice/view.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>공지사항 보기</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            $('.hover').click(function (e) {
                $(this).parent().toggleClass('active');
            })


        });
    </script>
</head>
<body>
<th:block th:include="/common/_admin_header"/>
<th:block th:include="/common/_admin_aside"/>

<div class="main">
    <div class="setting">
        <h1>공지사항 보기</h1>
        <ul>
            <li><a th:href="@{/admin/index}">HOME &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/notice/list}">고객센터 &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/notice/view}"><span>공지사항 &nbsp;</span></a></li>
        </ul>
    </div>
    <div class="line"></div>
    <div class="container">
        <table>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">유형</td>
                <td>고객서비스</td>
            </tr>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">제목</td>
                <td>[안내] 해외결제 사칭 문자 주의</td>
            </tr>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">내용</td>
                <td>안녕하세요.롯데 ON입니다.<br>
                    롯데ON 해외직구를 사칭하는 피싱 문자가 최근 다시 신고되고있어 주의 안내 드립니다. <br>
                    아래와같이 롯데 ON 해외직구 승인결제 피싱문자 또는 발신번호 006,002등으로<br>
                    시작하는 피싱 문자를 수신하신 고객 님 께서는 통화 또는 문자내 기재된 번호/링크등을<br>
                    클릭하지 않도록 주의하여주시기 바랍니다.
                </td>
            </tr>
        </table>
        <div class="btn">
            <button>삭제</button>
            <button>수정</button>
            <button>목록</button>
        </div>
    </div>
</div>
</div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>
</html>
