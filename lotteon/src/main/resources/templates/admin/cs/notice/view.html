<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/notice/view.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title th:text="${siteConfig.siteTitle} + ' - ' + ${siteConfig.siteSubtitle}">기본 제목</title>
    <link rel="icon" th:href="@{'/uploads/' + ${logo.favicon}}" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            $('.hover').click(function (e) {
                $(this).parent().toggleClass('active');
            })


        });
    </script>
</head>
<body>
<th:block th:include="/common/_admin_header"/>
<main>
    <div class="main-wrapper">
        <th:block th:include="/common/_admin_aside"/>

<div class="main">
    <div class="setting">
        <h1>공지사항 보기</h1>
        <ul>
            <li><a th:href="@{/admin/index}">HOME &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/notice/list}">고객센터 &nbsp;>&nbsp;</a></li>
            <li><a th:href="@{/admin/cs/notice/view}"><span>공지사항 &nbsp;</span></a></li>
        </ul>
    </div>
    <div class="line"></div>
    <div class="container">
        <table>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">유형</td>
                <td th:text="${notice.noticeType}"></td>
            </tr>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">제목</td>
                <td th:text="${notice.title}"></td>
            </tr>
            <tr>
                <td style="font-weight: 700; font-size: 15px;">내용</td>
                <td th:text="${notice.content}"></td>
            </tr>
        </table>
        <div class="btn">
            <!-- 삭제 버튼 -->
            <a th:href="@{'/admin/cs/notice/delete/' + ${notice.noticeId}}">
                <button type="button">삭제</button>
            </a>


            <!-- 수정 버튼 -->
            <a th:href="@{/admin/cs/notice/modify(id=${notice.noticeId})}"><button type="button">수정</button></a>

            <!-- 목록으로 이동 -->
            <a th:href="@{/admin/cs/notice/list}">
                <button type="button">목록</button>
            </a>
        </div>
    </div>
</div>
</div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>
</html>
