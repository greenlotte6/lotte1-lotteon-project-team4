<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common/_admin_header.css}">
    <link rel="stylesheet" th:href="@{/css/common/_admin_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/shop/list.css}">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>admin list</title>
</head>
<script src="/js/modal.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        $('.hover').click(function (e) {
            $(this).parent().toggleClass('active');
        })


    });
</script>

<body>
<th:block th:include="/common/_admin_header"/>
<main>
    <div class="main-wrapper">
        <th:block th:include="/common/_admin_aside"/>

        <div class="main">
            <div class="setting">
                <h1>상점목록</h1>
                <ul>
                    <li><a th:href="@{/admin/index}">HOME&nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/shop/list}">상점관리&nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/shop/list}"><span>상점목록&nbsp;</span></a></li>
                </ul>
            </div>
            <div class="line"></div>
            <div class="container">
                <div class="search">
                    <select name="" id="">
                        <option value="">상호명</option>
                        <option value="">대표자</option>
                        <option value="">사업자등록번호</option>
                        <option value="">연락처</option>
                    </select>
                    <input type="text" placeholder="검색어입력">
                    <button>검색</button>
                </div>
                <div class="table-wrapper">
                    <div class="status">
                        <p><span class="green">● 운영중</span></p>
                        <p><span class="red">● 운영중지</span></p>
                        <p><span class="blue">● 운영준비</span></p>
                    </div>
                    <form th:action="@{/admin/shop/list}">
                        <div class="table">
                            <table>
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>번호</th>
                                    <th>상호명</th>
                                    <th>대표</th>
                                    <th>사업자등록번호</th>
                                    <th>통신판매업번호</th>
                                    <th>연락처</th>
                                    <th>운영</th>
                                    <th>관리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="shop : ${shopList}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${shop.no}">5</td>
                                    <td th:text="${shop.company}">(주)다나와</td>
                                    <td th:text="${shop.ceo}">정우성</td>
                                    <td th:text="${shop.biz_num}">112-12-12345</td>
                                    <td th:text="${shop.osn}">2024-서울강남-04433</td>
                                    <td th:text="${shop.number}">010-1234-1001</td>
                                    <td class="green" th:text="${shop.operation}">●</td>
                                    <td th:text="${shop.mgmt}">[중단]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="click">
                        <button class="select-delete button">선택삭제</button>
                        <button onclick="openModal('/popup@{/admin/shop_Register}')"
                                class="banner-register button btn">상점등록
                        </button>
                    </div>
                    <div class="page">
                        <button class="page-move">이전</button>
                        <button>[1]</button>
                        <button>[2]</button>
                        <button>[3]</button>
                        <button>[4]</button>
                        <button>[5]</button>
                        <button class="page-move">다음</button>
                    </div>
                    <div class="modal-overlay" id="modalOverlay">
                        <div class="modal">
                            <iframe id="modalFrame"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>

</html>
