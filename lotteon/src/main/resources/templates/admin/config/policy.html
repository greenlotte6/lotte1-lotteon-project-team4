<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common/_admin_header.css}">
    <link rel="stylesheet" th:href="@{/css/common/_admin_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/config/policy.css}">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>admin policy</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        $('.hover').click(function (e) {
            $(this).parent().toggleClass('active');
        })


    });
</script>
<body>
<th:block th:include="/common/_admin_header"/>
<main>
    <div class="main-wrapper">
        <th:block th:include="/common/_admin_aside"/>

        <div class="main">
            <div class="setting">
                <h1>약관관리</h1>
                <ul>
                    <li><a th:href="@{/admin/index}">HOME &nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/config/basic}">환경설정 &nbsp;>&nbsp;</a></li>
                    <li><a th:href="@{/admin/config/policy}"><span>약관관리 &nbsp;</span></a></li>
                </ul>
            </div>
            <div class="line"></div>

            <div class="container">
                <h2>구매회원 약관</h2>
                <div class="customer-terms">
                    <div class="customer-text p-div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>
                    <div class="customer-content">
                        <form th:action="@{/admin/config/policy}" method="post">
                            <table>
                                <tr th:each="term : ${terms}">
                                    <td>약관내용</td>
                                    <td><textarea th:text="${term.purchase_terms}"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <button type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>

                <h2>판매회원 약관</h2>
                <div class="seller-terms">
                    <div class="seller-text p-div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>
                    <div class="seller-content">
                        <form th:action="@{/admin/config/policy}" method="post">
                            <table>
                                <tr th:each="term : ${terms}">
                                    <td>약관내용</td>
                                    <td><textarea th:text="${term.seller_terms}"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <button type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>

                </div>

                <h2>전자금융거래 약관</h2>
                <div class="it-terms">
                    <div class="it-text p-div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>
                    <div class="it-content">
                        <form th:action="@{/admin/config/policy}" method="post">
                            <table>
                                <tr th:each="term : ${terms}">
                                    <td>약관내용</td>
                                    <td><textarea th:text="${term.electronic_terms}"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <button type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>

                </div>

                <h2>위치정보 이용약관</h2>
                <div class="map-terms">
                    <div class="map-text p-div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>
                    <div class="map-content">
                        <form th:action="@{/admin/config/policy}" method="post">
                            <table>
                                <tr th:each="term : ${terms}">
                                    <td>약관내용</td>
                                    <td><textarea th:text="${term.location_terms}"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <button type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>

                </div>

                <h2>개인정보처리방침</h2>
                <div class="person-terms">
                    <div class="person-text p-div">
                        <p>회원가입 및 정책 페이지 노출 약관입니다.</p>
                    </div>
                    <div class="person-content">
                        <form th:action="@{/admin/config/policy}" method="post">
                            <table>
                                <tr th:each="term : ${terms}">
                                    <td>약관내용</td>
                                    <td><textarea th:text="${term.privacy_policy}"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <button type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="/common/_admin_footer"/>
</body>
</html>
