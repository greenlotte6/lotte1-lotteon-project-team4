<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 800px;
            margin: 0 auto;
        }
        .main_container{
            width: 750px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .a-list{
            margin-bottom: 10px;
        }
        .oder{
            width:1000px;
            margin : 8px 10px;
            color:#fff;
        }

        .message-log {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A90E2;
            color: white;
            padding: 10px 10px;
        }

        .message-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            color: white;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            line-height: 20px;
        }
        
        .table-container {
            width: 100%;
            border-collapse: collapse;
            
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 10px;
            height: 40px;
        }
        .table-container th {
            background-color: #f2f2f2;
            text-align: center;
            width: 150px;
        }
        .table-container td {
            background-color: #fff;
        }
        .table-container td a {
            margin-right: 15px;
        }

        .table-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .M-button{
            margin-left: 250px;
            margin-top: 40px;
        }
        .moon:hover {
          background: #0056b3;
          color: white;
        }
        .moon{
            width: 150px;
            height: 40px;
            margin : 3px;
        }
  
        .input-text{
            border: 3px solid gray;
        }

        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
            display: inline-block;
            font-size: 2rem;
            }

            .rating input {
            display: none;
            }

            .rating label {
            color: #ccc;
            cursor: pointer;
            }

            .rating label:hover,
            .rating label:hover ~ label,
            .rating input:checked ~ label {
            color: gold;
            }

            .rating input:checked + label:hover,
            .rating input:checked + label:hover ~ label {
            color: gold;
    }
   
    </style>
</head>
<body>
    <main>
        <div class="message-log">
            <div class="message-title">상품평작성하기</div>
            <div class="close-btn">X</div>
          </div>
        <div class="main_container">
                <table class="table-container">
                    <tr>
                      <th>상품명</th>
                      <td>상품명 출력</td>
                    </tr>
                    <tr>
                      <th>만족도</th>
                      <td>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5">★</label>
                        
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★</label>
                        
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★</label>
                        
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★</label>
                        
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">★</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>내용</th>
                      <td><input type="text_1"/></td>
                    </tr>
                    <tr>
                      <th>사진</th>
                      <td>
                        <input type="text_1"/><br>
                        <input type="text_1"/><br>
                        <input type="text_1"/>
                      </td>
                    </tr> 
                </table>
                <div class="M-button">
                    <button class="moon">작성완료</button>
                    <button class="moon">취소</button>
                </div>
        </div>        
    </main>
    
</body>
</html>
