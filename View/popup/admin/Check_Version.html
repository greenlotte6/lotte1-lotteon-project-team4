<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/config/check_version_popup.css">
    <title>Check_Version</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>버전확인</h2>
            <button class="X close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X</button>
        </div>
        <div class="content">
            <div class="form">
                    <table>
                        <tr>
                            <td>버전</td>
                            <td>0.0.1-SNAPSHOT</td>
                        </tr>
                        <tr>
                            <td>변경내역</td>
                            <td>
                                - 프로젝트 생성 및 전체 구조 설계<br>
                                - 회원가입 아이디 중복체크 완료<br>
                                - 관리자 상품 등록 완료<br>
                                - 쇼핑몰 메인 및 개별 페이지 링크 작업<br>
                                - 개발을 위한 제반 사항 처리
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="button">
            <button class="close">닫기</button>
        </div>
    </div>
</body>
</html>
