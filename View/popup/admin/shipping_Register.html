<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/order/shipping_register_popup.css">
    <title>admin shipping register</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="order-num">
                <h2>주문상세</h2>
                <p>123456789</p>
            </div>
            <button class="X close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X</button>
        </div>
        <div class="content">
            <div class="form">
                <form action="#">
                    <table>
                        <tr>
                            <td>주문번호</td>
                            <td><input type="text" class="num" value="000000000" readonly></td>
                        </tr>
                        <tr>
                            <td>수령인</td>
                            <td><input type="text" value="홍길동"></td>
                        </tr>
                        <tr>
                            <td>우편번호</td>
                            <td><input type="text" value="12345"></td>
                        </tr>
                        <tr>
                            <td>기본주소</td>
                            <td><input type="text" class="addr1" value="부산광역시 진구 부전동 123"></td>
                        </tr>
                        <tr>
                            <td>상세주소</td>
                            <td><input type="text" class="addr2" value="00아파트 1층 101호"></td>
                        </tr>
                        <tr>
                            <td>택배사</td>
                            <td>
                                <select name="" id="">
                                    <option value="">로젠택배</option>
                                    <option value="">한진택배</option>
                                    <option value="">우체국</option>
                                    <option value="">CJ대한통운</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>운송장 번호</td>
                            <td><input type="text" class="dlivery-num" placeholder="발급받은 택배사 송장 번호 입력"></td>
                        </tr>
                        <tr>
                            <td>기타</td>
                            <td><input type="text" class="others" placeholder="기타 정보 입력"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="button">
            <button class="register">등록하기</button>
        </div>
    </div>
</body>
</html>
