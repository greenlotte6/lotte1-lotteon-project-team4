<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사소개</title>
    <style>
       /* 전체 스타일 */
* {
    margin: 0;
    padding: 0;
    font-family: "Gothic A1", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 12px;
}
a {
    text-decoration: none;
}
ul,
li {
    list-style: none;
}
body {
    overflow-x: scroll;
    min-width: 1200px;
}

/* header */
.wrapper {
    width: 1200px;
    height: auto;
    margin: 0 auto;
}
header {
    width: 100%;
    height: auto;
}


.banner {
    width: 100%;
    height: 80px;
    margin: 0 auto;
    background-color: #fff9e0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color: #333;
}

.user-nav {
    display: flex;
    width: 100%;
    margin-top: 10px;
}

.user-nav ul {
    display: flex;
    gap: 15px;
}

.user-nav ul a {
    color: #8d8d8d;
    font-size: 18px;
    font-weight: 600;
}

.top-header {
    display: flex;
    width: 70%;
    height: 100px;
    padding-top: 40px;
}

.inner-top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo img {
    width: 185px;
    height: 38px;
}

.top_menu{
    width: 50%;
    margin: 0 auto;
    padding-top: 50px;
    
}
.main-pick {
    width: auto;
    height: 500px;
    background-color: aqua;
    display: flex;
    background-image:url(/View/images/bar-img.png);
    background-repeat: no-repeat;
    background-size: cover;
}
.main-pick p{
    position: absolute;
    color:#fff;
    top: 550px;
    font-size: 25px;
    margin-left: 20px;

}


.main-story p {
    font-size: 30px;
    margin : 30px 50px;
}

.main-story_2 p {
    margin-left: 130px;
    padding: 30px 0;
}

.photo{
    width: 900px;
    height: 500px;
    
    margin-left: 10px;
    
}








            
            
    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="user-nav">
                <div class="top-header">
                  <div class="logo">
                    <a href="/View/View/View#"><img src="/View/images/logo/logo.png" alt="LotteON 로고"></a>
                  </div> 
                </div>
                <div class="top_menu">
                    <ul>
                        <li><a href="/View/View/View#">HOME</a></li>
                        <li><a href="/View/View/View#">기업문화</a></li>
                        <li><a href="/View/View/View#">소식과 이야기</a></li>
                        <li><a href="/View/View/View#">채용</a></li>
                        <li><a href="/View/View/View#">기술블로그</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-pick">
                <P>취향을, 브랜드를, 혜택을 발견하는 즐거움<br>
                지금 롯데온에서 만나요</P>
            </div>
            <div class="main-story">
                <p>쇼핑 좀 해본 사람들이 만든 플랫폼,<br>
                롯데ON은 풍부한 오프라인 인프라, 온라인 쇼핑 노하우,<br>
                IT기술로 세상에 없던 새로운 쇼핑 경험을 제공하고<br>
                꼭 이용하고 싶은 온라인 쇼핑 플랫폼으로 발전하고 있어요.
                </p>
            </div>
            <div class="main-story_2">
                <p style="font-size: 30px; font-weight: 600;">쇼핑을 새롭게, 세상을 이롭게 만들어나가요</p>
                <div class="photo">
                    <img src="/View/images/main-img.png" alt="LotteON 로고">
                
                </div>
            </div>
            <div></div>
        </div>
    </header>
