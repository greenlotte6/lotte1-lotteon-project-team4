<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buy</title>
    <style>
        main{
            width: 450px;
            margin: 0 auto;
        }
        .main_container{
            width: 400px;
            margin: 0 auto;
            padding-top: 20px;
        }
    
        
        .message-log {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A90E2;
            color: white;
            padding: 10px 10px;
        }

        .message-title {
            font-size: 16px;
            font-weight: bold;
        }

        

        /* 버튼부분 */ 
        .M-button{
            margin-left: 40px;
        }
        .moon:hover {
            background: #0056b3;
            color: white;
            }
        .moon{
            width: 150px;
            height: 40px;
            margin : 3px;
        }

        .close-btn {
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            line-height: 20px;
            background-color: #4A90E2;
            border: none;
        }
    
    
        .message {
            margin: 0 auto;
            padding: 50px;
        }
    
    
   
    </style>
</head>
<body>
    <main>
        <div class="message-log">
            <div class="message-title">상품평작성하기</div>
            <button class="close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X</button>
          </div>
        <div class="message">
            <p>상품을 받으셨나요?<br>
            상품을 받으신분만 구매확정을 해주세요.</p>
        </div>
        <div class="main_container"> 
            <div class="M-button">
                <button class="moon" onclick="parent.document.getElementById('modalOverlay').style.display='none'">확인</button>
                <button class="moon" onclick="parent.document.getElementById('modalOverlay').style.display='none'">취소</button>
            </div>
        </div>        
    </main>
    
</body>
</html>
