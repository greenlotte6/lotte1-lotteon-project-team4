<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #fff;
        }
        .main_container{
            width: 750px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .a-list{
            margin-bottom: 10px;
        }
        .order-list {
          border-top: 2px solid #333;
        }
    
        .order-header, .order-row {
          display: flex;
          border-bottom: 1px solid #ccc;
          padding: 10px 0;
          align-items: center;
        }
    
        .order-header {
          font-weight: bold;
          background-color: rgb(167, 164, 164);
          color: white;
        }
    
        .order-date_1 {
          width: 25%;
          text-align: center;
        }
    
        .order-info_1 {
            margin: 0 auto;
            width: 30%;
            margin-left: 100px;
        }
        .order-info_num_1{
          width: 45%;
          display: flex;
          align-items: center;
          
        }
    
        .order-img_1 {
          width: 60px;
          height: 60px;
          background: #aaa;
          margin-right: 15px;
        }
    
        .order-text_1 {
          font-size: 14px;
          margin-left: 20px;
        }
    
        .order-status_1 {
          width: 25%;
          text-align: center;
        }

        .order-statuss_1{
          width: 8%;
          text-align: left;

        }
        .order-statust_1{
            width: 9%;
            text-align: right;
        }
    
    
        .order-actions_1 {
          width: 25%;
          text-align: center;
        }
        .order_aec1_1 {
          width: 25%;
          text-align: center;
        }
        .message-log {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A90E2;
            color: white;
            padding: 10px 10px;
        }

        .message-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            line-height: 20px;
            background-color: #4A90E2;
            border: none;
        }
        
        .oder{
            width:1000px;
            margin : 8px 10px;
            color:#fff;

        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
            
        }
        .table-container th,
        .table-container td {
            border: 1px solid #ddd;
            padding: 10px;
            height: 40px;
        }
        .table-container th {
            background-color: #f2f2f2;
            text-align: center;
            width: 150px;
        }
        .table-container td {
            background-color: #fff;
        }
        .table-container td a {
                margin-right: 15px;
        }

        .table-title {
                font-weight: bold;
                margin-bottom: 10px;
        }
        .M-button{
            margin-left: 200px;
        }
        .moon:hover {
            background: #0056b3;
            color: white;
        }
        .moon{
            width: 150px;
            height: 40px;
            margin : 3px;
        }
  
        .input-text{
            border: 3px solid gray;
        }
    
   
    </style>
</head>
<body>
    <main>
        <div class="message-log">
            <div class="message-title">문의하기</div>
            <button class="close-btn" onclick="parent.document.getElementById('modalOverlay').style.display='none'">X</button>
        </div>
        <div class="main_container">
                <table class="table-container">
                    <tr>
                      <th>문의종류</th>
                      <td>
                        <a><input type="radio" name="check"/>상품</a>
                        <a><input type="radio" name="check"/>배송</a>
                        <a><input type="radio" name="check"/>반품/취소</a>
                        <a><input type="radio" name="check"/>교환</a>
                        <a><input type="radio" name="check"/>기타</a>
                      </td>
                    </tr>
                    <tr>
                      <th>Email</th>
                      <td><input type="email"/></td>
                    </tr>
                    <tr>
                      <th>제목</th>
                      <td><input type="text"/></td>
                    </tr>
                    <tr>
                      <th>내용</th>
                      <td><input type="text_1"/></td>
                    </tr> 
                </table>
                <p>* 위 정보는 전자상거래 법 제 20조 제 2항 및 동법시행령 제 25조 제 2항에 의거하여<br>소비자보호에 의거 공개합니다.</p>
                <div class="M-button">
                  <button class="moon" onclick="parent.document.getElementById('modalOverlay').style.display='none'">문의하기</button>
                  <button class="moon" onclick="parent.document.getElementById('modalOverlay').style.display='none'">취소</button>
                </div>
        </div>        
    </main>
    <script src="/js/modal.js"></script>
</body>
</html>
